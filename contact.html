      <main>
        <!--Added a few changes to the excercise task, I liked the first and last name addition-->
        <form action="" method="post" id="contact-form">
        <!--The "contact form" id will only allow one contact form on the entire site-->
        <!--Standard label will allow the change of all "standard-label" elements at once-->
          <label class="standard-label" for="first-name">*First Name: </label>
          <input type="text" id="first-name" required>
          <br>
          <br>
          <label class="standard-label" for="last-name">Last name: </label>
          <input type="text" id="last-name">
          <br>
          <br>
          <label class="standard-label" for="contact-email">*E-mail: </label>
          <input type="email" id="contact-email" required>
          <br>
          <br>
          <!--Remove telephone line in the future-->
          <label class="standard-label" for="phone-number">Telephone: </label>
          <!--Revisit the pattern code sometime-->
          <!--Only accepting US numbers as of now-->
          <input type="tel" id="phone-number" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
          <br>
          <br>
          <label class="standard-label" for="contact-message">Message: </label>
          <!--Great thing to use, always limit character count on forms-->
          <textarea maxlength="240" id="contact-message" required></textarea>
          <p>
            240 character maximum
          </p>
          <input type="submit" value="Send message">
        </form>
      </main>
